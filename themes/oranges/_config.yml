# 页脚信息
footer:
  enable: false
  # social: 社交方式
  # more: 更多页脚信息
  social:
    # name: 名称
    # icon: 图标，目前仅支持IconFont部分图标
    # path: 地址
    - name: github
      icon: github
      path: https://github.com/zchengsite/hexo-theme-oranges
    - name: email
      icon: envelope
      path:
    - name: facebook
      icon: facebooksquare
      path:
    - name: twitter
      icon: twitter
      path:
    - name: wechat
      icon: wechat
      path:
    - name: weibo
      icon: weibo
